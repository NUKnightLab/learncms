server {
  listen 80;
  server_name localhost learn.knightlab.com stg-learn.knightlab.com;
  # Intended to make localhost development a bit more sane. Remove this
  # condition if absolute parity with deployment is required. See also
  # "If Is Evil" in the Nginx docs: https://www.nginx.com/resources/wiki/start/topics/depth/ifisevil/
  if ($host = localhost) {
    return 302 https://$host$request_uri;
  }
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl;

  server_name localhost learn.knightlab.com stg-learn.knightlab.com;

  ssl_certificate /etc/letsencrypt/live/knightlab.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/knightlab.com/privkey.pem;
  ssl_trusted_certificate /etc/letsencrypt/live/knightlab.com/chain.pem;
  ssl_protocols  TLSv1 TLSv1.1 TLSv1.2;

  access_log  /var/log/nginx/learncms.log;
  error_log /var/log/nginx/learncms.err.log info;
  client_max_body_size 5M;

  # we have migrated to hosting this as a static site
  #root /home/apps/sites/learncms/static;
  root /home/apps/sites/learncms/static_site;

  location /imagelib/ {
    alias /home/apps/learn-media/;
  }

  location /legacy/ {
    root /home/apps/sites/learncms/;
  }

  location / {
    #try_files $uri @proxy_to_learncms;
    try_files $uri $uri/ =404;
  }

  location @proxy_to_learncms {
      proxy_pass http://127.0.0.1:{{ learncms_port }};
      # proxy_pass http://unix:/usr/src/apps/learncms/mnt/learncms.sock;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }
}
