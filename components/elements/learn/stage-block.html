<dom-module id="stage-block">
	<style>
		::content #stage-block {
			width:100%;
			
			overflow:hidden;
			-webkit-transition: all 750ms cubic-bezier(0.770, 0.000, 0.175, 1.000); 
			   -moz-transition: all 750ms cubic-bezier(0.770, 0.000, 0.175, 1.000); 
			     -o-transition: all 750ms cubic-bezier(0.770, 0.000, 0.175, 1.000); 
			        transition: all 750ms cubic-bezier(0.770, 0.000, 0.175, 1.000);

			-webkit-transition-timing-function: cubic-bezier(0.770, 0.000, 0.175, 1.000); 
			   -moz-transition-timing-function: cubic-bezier(0.770, 0.000, 0.175, 1.000); 
			     -o-transition-timing-function: cubic-bezier(0.770, 0.000, 0.175, 1.000); 
			        transition-timing-function: cubic-bezier(0.770, 0.000, 0.175, 1.000);
		};

		.material-shadow {
		  transition:box-shadow 0.28s cubic-bezier(0.4, 0, 0.2, 1);
		};

		.material-shadow[elevation="1"] {
		  box-shadow:0 2px 2px 0 rgba(0, 0, 0, 0.14),
		                  0 1px 5px 0 rgba(0, 0, 0, 0.12),
		                  0 3px 1px -2px rgba(0, 0, 0, 0.2);
		};

		.material-shadow[elevation="2"] {
		  box-shadow:0 4px 5px 0 rgba(0, 0, 0, 0.14),
		                  0 1px 10px 0 rgba(0, 0, 0, 0.12),
		                  0 2px 4px -1px rgba(0, 0, 0, 0.4);
		};

		.material-shadow[elevation="3"] {
		  box-shadow:0 6px 10px 0 rgba(0, 0, 0, 0.14),
		                  0 1px 18px 0 rgba(0, 0, 0, 0.12),
		                  0 3px 5px -1px rgba(0, 0, 0, 0.4);
		};

		.material-shadow[elevation="4"] {
		  box-shadow:0 8px 10px 1px rgba(0, 0, 0, 0.14),
		                  0 3px 14px 2px rgba(0, 0, 0, 0.12),
		                  0 5px 5px -3px rgba(0, 0, 0, 0.4);
		};

		.material-shadow[elevation="5"] {
		  box-shadow:0 16px 24px 2px rgba(0, 0, 0, 0.14),
		                  0  6px 30px 5px rgba(0, 0, 0, 0.12),
		                  0  8px 10px -5px rgba(0, 0, 0, 0.4);
		};


	</style>
	<template>

		<div id="stage-block" class="material-shadow" elevation="1">
			<content></content>
		</div>

	</template>
</dom-module>
<script>
	Polymer({
		is: 'stage-block',
		behaviors: [Polymer.IronA11yKeysBehavior ],
		listeners: {
			"click": "_clickListener"
		},
		keyBindings: {
			'esc': '_handleEscapeKey'
		},
		ready: function() {

			// DOM OBJECTS
			this.stage = this.$['stage-block'];
			this.default_width = 0;

			var self = this;

  		},

		/* Using IronA11yKeysBehavior, listen for 'esc' key pressed
		 * anywhere on the page (see keyEventTarget property). 
		 * escape will hide a zoomed image.
		 */
		_handleEscapeKey: function(e) {
			
		},

		/* 	Click Listener
			Support users clicking on the small image to get the big one,
			and the big one to hide it and go back to the small one.
		================================================== */
		_clickListener: function(e) {
			//this.zoomed = (e.target.id == 'thumbnail');
			this.stageOff(e);

		},

		/* WHEN TRANSITION ENDS
		================================================== */
		_onBackgroundTransition: function(e) {
			// console.log("transitionend");
			// this.background.style.display = "none";
			// this.zoom_container.classList.remove('container-zoomed');

		},

		stageOff: function(e) {
			this.stage.style.marginLeft = "-75%";
			this.stage.style.opacity = "0.5"
		},


		/* PROPERTIES
		================================================== */
		properties: {
			src: {
				type: String,
				value: ""
			},
			fullSrc: {
				type: String,
				value: ""
			},
			keyEventTarget: { // IronA11yKeysBehavior - listen for esc anywhere on page
				type: Object,
				value: function() {
					return document.body;
				}
			}
		}

	});
</script>
