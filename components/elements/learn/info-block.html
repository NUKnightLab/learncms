<!--

`info-block` is a container that shows general lesson information, typically at the beginning or end of a lesson. It is similar to, but distinct from a 'step-block.' It generally can contain any HTML and has no custom properties.

Example:

	<info-block>
	  ... content ...
	</info-block>

@group Learn Elements
@class info-block
-->
<dom-module id="info-block">
	<style>
	@font-face {
		font-family: "EmojiSymbols";
		/* http://emojisymbols.com/emojilist.php */
		src: url('styles/fonts/EmojiSymbols-Regular.woff') format('woff');
		text-decoration: none;
		font-style: normal;
	}

	:host::content .info-emoji {
		font-family: "EmojiSymbols";
		line-height: 1;
		margin-bottom: 10px;
	}

	:host ::content #info-block-wrapper {
		background-color: #F5F4F4;
		padding: 20px;
		margin-top: 20px;
		margin-bottom: 20px;
		border-radius: 8px;
		/*padding-top:30px;*/
	}

	;
	:host ::content #info-block-content {
		padding: 0 10px;
		-ms-flex: 4;
		-webkit-flex: 4;
		flex: 4;
		width:100%;
		box-sizing: border-box;
	}
	
	:host ::content #info-block-content h2 {
		color: #263238;
		font-weight: 500;
		font-style: italic;
		margin-top: 20px;
		margin-bottom: 10px;
		font-size:26px;
	}

	:host ::content #info-block-content p {
		color: #9B9B9B;
		font-size: 16px;
		line-height: 22px;
		font-style: italic;
		margin-top: 0;
	}


	#info-block-icon {
		display: flex;
		align-items: center;
		justify-content: center;
		/*margin-bottom:50px;*/
		/*			background-image: var(--info-icon-url);
			background-repeat: no-repeat;
			background-position: center;*/
	}

	:host::content #info-block-icon-background {
		display: flex;
		align-items: center;
		justify-content: center;
		font-family: Roboto, sans-serif;
		color: #FAFAFA;
		font-size: 72px;
		border-radius: 50%;
		background-color: #CCC;
		width: 112px;
		height: 112px;
		text-align: center;
		color: #FFF;
	};
	

	#info-block-wrapper.flip {
		-ms-flex-direction: row-reverse;
		-webkit-flex-direction: row-reverse;
		flex-direction: row-reverse;
	}

	/*
	 	Inside an <li>
	 */
	::content li #info-block-wrapper {
		background-color: #F5F4F4;
		padding: 10px;
		margin-top: 20px;
		margin-bottom: 20px;
		border-radius: 8px;
		/*padding-top:30px;*/
		margin-right:40px;
	}
	::content li #info-block-content {
		-ms-flex: 6;
		-webkit-flex: 6;
		flex: 6;
		
	}
	::content li #info-block-icon-background {
		font-size: 48px;
		width: 72px;
		height: 72px;
	}
	::content li #info-block-content p {
		/*color: #000;*/
		font-size: 14px;
		line-height: 18px;
		margin-bottom:10px;
	}
	::content li #info-block-content h2 {
		font-size: 18px;
		line-height: 22px;
		margin-top:10px;
	}

	</style>
	<template>
		<div id="info-block-wrapper" class="layout horizontal">
			<template is="dom-if" if="{{emoji}}">
				<div id="info-block-icon" class="flex">
					<div id="info-block-icon-background">
						<span class="info-emoji">{{ emoji }}</span>
					</div>
				</div>
			</template>
			<div id="info-block-content">
				<h2>{{ header }}</h2>
				<content></content>
			</div>
		</div>
	</template>
</dom-module>
<script>
Polymer({
	is: 'info-block',

	properties: {
		emoji: String,
		flip: {
			type: Boolean,
			value: false
		}
	},
	ready: function() {
		// DOM OBJECTS
		this.info_block_wrapper = this.$['info-block-wrapper'];



	},
	attached: function() {
		if (this.flip) {
			this.info_block_wrapper.className += " " + "flip";
		}

	}
});
</script>
