<!--

`info-block` is a container that shows general lesson information, typically at the beginning or end of a lesson. It is similar to, but distinct from a 'step-block.' It generally can contain any HTML and has no custom properties.

Example:

    <info-block>
      ... content ...
    </info-block>

@group Learn Elements
@class info-block
-->
<dom-module id="info-block">
  <style>

  ::content #info-block-wrapper {
    background-color: #F5F4F4;
    padding: 0 10px;
  };

  ::content #info-block-content {
    padding: 0 10px;
  }
  #info-block-content h2 {
   color: #263238;
 }

  #info-block-content p {
   color: #9B9B9B;

 }

  #info-block-img {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom:50px;
    background-image: var(--info-icon-url);
    background-repeat: no-repeat;
    background-position: center;
    width: 112px;
    height: 112px;
  }


  </style>
  <template>
  <paper-material elevation="0" class="paper-font-body2">
    <div id="info-block-wrapper" class="layout horizontal">
      <div id="info-block-img" class="flex">
        
      </div>
      <div id="info-block-content" class="flex-3">
        <content></content>
      </div>
    </div>
  </paper-material>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'info-block',

    properties: {
      image: {
        type: String,
        value: "images/learn/info-icon.png"
      }
    }
  });
</script>
