<!--

`video-embed` is a container that facilitates embedding a video from a service such as Vimeo.

Example:

	<video-embed>
	  ... content ...
	</video-embed>

@group Learn Elements
@class lesson-block
-->
<dom-module id="video-embed">
	<style>
		.embed-responsive-16by9 {
			/*margin-left:-5%;
			margin-right:-5%;*/
			position: relative;
			display: block;
			height: 0;
			padding: 0;
			overflow: hidden;
			padding-bottom: 56.25%;
			box-shadow: 0 6px 10px 0 rgba(0, 0, 0, 0.14), 0 1px 18px 0 rgba(0, 0, 0, 0.12), 0 3px 5px -1px rgba(0, 0, 0, 0.4);
			border-radius:5px;
			margin-top:20px;
			margin-bottom:20px;
		}
		.embed-responsive-item {
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			width: 100%;
			height: 100%;
			border: 0;
			
		}

	</style>
	<template>
		<div class="embed-responsive-16by9">
			<iframe class="embed-responsive-item" src="{{src}}" width=100% height=100% frameborder="0"></iframe>
		</div>
	</template>
</dom-module>

<script>
	Polymer({
		is: 'video-embed',
    ready: function() {
      console.log("hi ready " + this.vimeoId);
      if (this.vimeoId) {
        this.src = "https://player.vimeo.com/video/" + this.vimeoId;
      }
    },
		properties: {
			/**
			 * The primary label for this step.
			 *
			 * @attribute src
			 * @type String
			 * @default ""
			 */
			src: {
				type: String,
				value: ""
			},

			/**
			 * The position of this step among all steps. Not meant to be set by users,
			 * at the moment it gets set at page load time by analyzing all other steps
			 * with the same parent.
			 *
			 * @attribute vimeoId
			 * @type String
			 * @default ""
			 */
			vimeoId: {
				type: String,
				value: "",
			}

		}
	});
</script>
